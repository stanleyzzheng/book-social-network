<h3>My Books List</h3>

<hr>
<div class="d-flex justify-content-end mb-3">
  <a href="" routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  @for (book of bookResponse.content; track book.id) {
    <app-book-card
      [book]="book"
      [manage]="true"
      (archive)="archiveBook($event)"
      (share)="shareBook($event)"
      (edit)="editBook($event)"
    ></app-book-card>
  }
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)"
           aria-label="previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)"
           aria-label="previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      @for (_ of [].constructor(this.bookResponse.totalPages); track i; let i = $index) {

        <li class="page-item">
          <a (click)="goToPage(i)"
             class="page-link"
             href="javascript:void(0)"
             aria-label="previous"
             [class.active]="page==i"
          >
            {{ i + 1 }}
          </a>
        </li>
      }

      <li class="page-item">
        <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)"
           [class.disabled]="isLastPage"
           aria-label="Next">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)"
           aria-label="Last"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
